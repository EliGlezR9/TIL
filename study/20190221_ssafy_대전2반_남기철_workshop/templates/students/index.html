{% extends 'students/base.html' %}
{% block title %}INDEX{% endblock %}

{% block body %}
    
    <h1>Student Index Page입니다.</h1>
     <a href="/students/new">[추가하기]</a>
    <hr>
   
    
    {% for student in students %}
        <p>{{ student.name }}</p>
        <p>{{ student.email }}</p>
        <p>{{ student.birthday }}</p>
        <p>{{ student.age }}</p>
        <a href="/students/{{ student.pk }}/delete">[DELETE]</a>
        <a href="/students/{{ student.pk }}/edit">[EDIT]</a>
        <hr>
        
    {% endfor %}
    
{% endblock %}
