<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="01.css">
</head>
<body>
    <p>20px</p>

    <ol>
        <li>1.2rem</li>    <!-- 24px, rem : 원래값 * rem앞에 값 -->
    </ol>

    <ul>
        <li>1.2em</li>     <!-- 28.8px, em ul에 20 * 1.2되고 그거에  * 1.2-->
    </ul>
    <p class="vh">5vh</p>  <!-- 높이에 따라서-->    <!-- css에 마지막꺼 보면 0.9는 투명도 -->
    <p class="vw">5vw</p>   <!-- 가로 -->
</body>
</html>
